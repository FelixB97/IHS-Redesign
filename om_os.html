<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <style>
        /*styling*/

        body {
            overflow-x: hidden;
        }

        img {
            height: 100%;
            width: 100vw;
            object-fit: cover;
        }

        h1,
        h2,
        h3,
        p {
            font-family: 'Proxima Nova';
        }


        .afsnit_1 {
            background-color: #274976;
            padding: 5vw 17vw;
        }

        .afsnit_1 p {
            color: white;
        }

        .afsnit_2 {
            background-color: #87A4CB;
            padding: 5vw 7vw;
        }

        .afsnit_2 h2 {
            color: #274976;
        }

        .afsnit_2 p {
            color: white;
        }


        #indhold_2 {
            display: flex;
            flex-wrap: wrap;
        }

        figure {
            display: block;
            margin: 0;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0;
            margin-inline-end: 0;
        }

        #fold_ud_section {
            margin: 10vw 10vw;

        }

        #fold_ud_section h2 {

            background-color: #87A4CB;

        }

        #fold_ud_section p {

            background-color: #87A4CB;
            padding: 1vw 3vw 1vw 3vw;
        }

        #fold_ud_section h3 {
            color: white;
            padding: 1vw 3vw 1vw 3vw;
            background-color: #87A4CB;
        }

        #fold_ud_section .sidste_p {
            margin-bottom: 1vw;
            padding-bottom: 2vw;
        }

        .container {
            margin: 7px;
        }

        /*styling slut*/
        /*fold ud*/
        .hidden {
            display: none;
        }

        .pil {
            height: 15px;
            width: 15px;
            padding-right: 10px;
        }

        /*fold ud slut*/
        /*mediaQ*/
        @media(min-width: 900px) {
            img {
                width: 40vw;
                object-fit: cover;
            }

            #indhold_2 {
                flex-wrap: nowrap;
            }
        }

        /*mediaQ slut*/
        /*footer*/
        .hoejskolerne {
            width: 100px;
            height: 28.19px;
        }

        .trustpilot {
            width: 100px
        }

        footer img {

        }

        /*footer slut*/

    </style>
</head>

<body>
    <header>
        <div id="logo"></div>
        <div id="burger"></div>
    </header>
    <main>
        <section id="indhold">

        </section>
        <section id="indhold_2">

        </section>
        <section id="fold_ud_section">
            <template>
                <div class="container">
                    <h2 class="om_os_h2">
                        <img src="arrow_down.svg" class="pil">
                    </h2>
                    <div id="om_os_tekst" class="hidden"></div>
                </div>
            </template>
        </section>
    </main>
    <footer>
        <h2 class="footer_cta">FIND OS HER</h2>
        <div id="some_link">

            <div> <a href="https://www.instagram.com/ihsdk/?hl=da"> <img src="soMeIcons/instagram.png"></a></div>
            <div> <a href="https://www.facebook.com/IdraetshojskolenSonderborg/"> <img src="soMeIcons/facebook.png"></a></div>
            <div> <a href="https://vimeo.com/channels/1306783"><img src="soMeIcons/vimeo.png"></a></div>
            <div> <a href="https://www.youtube.com/channel/UC3_GXsm6rzkw2L8Ni9p5Vlw?view_as=subscriber"><img src="soMeIcons/youtube.png"></a></div>
            <div><a href="https://www.linkedin.com/company/idraetshojskolensonderborg/"><img src="soMeIcons/linkedin.png"></a></div>
            <div> <a href="https://www.ihs.dk/blog"><img src="soMeIcons/nyt_blogikon.svg"></a></div>

        </div>


        <div id="hÃ¸jskole_trustpilot">
            <img class="hoejskolerne" src="hoejskolerne.png">
            <img class="trustpilot" src="trustpilot.png">
        </div>
        <p class="footer_tekst"></p>
    </footer>
    <!--    <script src="javascript.js"></script>-->
    <script>
        document.addEventListener("DOMContentLoaded", loadOmContent);
        document.addEventListener("DOMContentLoaded", loadOmContent2);
        document.addEventListener("DOMContentLoaded", loadFoldUd);
        document.addEventListener("DOMContentLoaded", loadFooter);

        let omOs;
        let container = document.querySelector("#fold_ud_section");
        let temp = document.querySelector("template");

        async function loadOmContent() {
            let url = "http://signemariemathiasen.dk/kea/2_sem/09.05.01_ihs/wordpress/wp-json/wp/v2/pages/273";
            let jsonData = await fetch(url);
            omOs = await jsonData.json();
            console.log("LOADING DONE");

            document.querySelector("#indhold").innerHTML = omOs.content.rendered;

        }

        async function loadOmContent2() {
            let url = "http://signemariemathiasen.dk/kea/2_sem/09.05.01_ihs/wordpress/wp-json/wp/v2/pages/410";
            let jsonData = await fetch(url);
            omOs = await jsonData.json();
            console.log("LOADING DONE");

            document.querySelector("#indhold_2").innerHTML = omOs.content.rendered;

        }


        async function loadFoldUd() {
            let url = "http://signemariemathiasen.dk/kea/2_sem/09.05.01_ihs/wordpress/wp-json/wp/v2/posts/?categories=10";
            let jsonData = await fetch(url);
            omOs = await jsonData.json();
            console.log("LOADING DONE");

            omOs.forEach(kategori => {

                const klon = temp.cloneNode(true).content;
                klon.querySelector(".om_os_h2").textContent = kategori.title.rendered;
                klon.querySelector("#om_os_tekst").innerHTML = kategori.content.rendered;
                klon.querySelector(".container").addEventListener("click", (e) => toggleContent(e));

                container.appendChild(klon); //klones til DOM

            })
        }

        function toggleContent(e) {
            console.log(
                e.target.parentElement
            );
            let valgt = e.target.parentElement;

            valgt.querySelector("#om_os_tekst").classList.toggle("hidden");

            let erSkjult = valgt.querySelector("#om_os_tekst").classList.contains("hidden");
            console.log(erSkjult);

            if (erSkjult == true) {
                valgt.querySelector(".pil").src = "arrow_down.svg";
            } else {
                valgt.querySelector(".pil").src = "arrow_up.svg";
            }
        }

        async function loadFooter() {
            let url = "http://signemariemathiasen.dk/kea/2_sem/09.05.01_ihs/wordpress/wp-json/wp/v2/pages/455";
            let jsonData = await fetch(url);
            forsiden = await jsonData.json();
            console.log("LOADING DONE");

            document.querySelector(".footer_tekst").innerHTML = forsiden.content.rendered;
        }

    </script>

</body>

</html>
